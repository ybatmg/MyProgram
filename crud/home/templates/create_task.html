{% extends "base.html" %}

{% block content %}
<h2><center>Add Tasks</center></h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label for="name">{{field.label_tag}}</label>
            {{field}}
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
